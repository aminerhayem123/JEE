<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>saisie des etudiant</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="position-absolute top-0 start-50 translate-middle-x mt-5">
<div class="card" style="width:25rem;">
  <div class="card-header">
    Saisie d'un etudiant
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
<form th:action="@{saveEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">

		<div class="form-group">
		<label class="control-label">NOM :</label>
		<input type="text" th:field="*{nom}" class="form-control" />
		<span th:errors="*{nom}" class="text-danger"></span>
		</div>

		<div class="form-group">
		<label class="control-label">Date :</label>
		<input type="date" th:field="*{date}" class="form-control" />
		<span th:errors="*{date}" class="text-danger"></span>
		</div>

		<div class="form-group">
		<label class="control-label">Email :</label>
		<input type="text" th:field="*{email}" class="form-control" />
		<span th:errors="*{email}" class="text-danger"></span>
		</div>
		<div class="form-group">
		<label class="control-label">Section :</label>
		<select th:field="*{maSection.ref}">
			<th:each th:each="s:${sections}">
			<option th:text="${s.label}" th:value="${s.ref}">
			</option>
			</th:each>
		</select>
		</div>
		<div class="form-group">
		<label class="control-label">Photo :</label>
		<input type="file" name="picture" class="form-control" />
		<span th:errors="*{photo}" class="text-danger"></span>
		</div>
		<div class="mt-2" >
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>	
	</li>
  </ul>
</div>
	</div>
</body>
</html>
